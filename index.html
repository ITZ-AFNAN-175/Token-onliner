œ… User: '+u.username+'#'+u.discriminator+' âœ“');document.getElementById('token').value=token;localStorage.token=token;}catch(e){log('âŒ User API: '+e.message);return;}log('ğŸ§ª 2. Gateway...');try{await safeFetch('https://discord.com/api/v10/gateway');log('âœ… Gateway OK âœ“');}catch(e){log('âš ï¸ Gateway: '+e.message);}log('ğŸ§ª 3. Presence...');try{const pres=await safeFetch('https://discord.com/api/v10/gateway/bot',{method:'PATCH',body:JSON.stringify({op:3,d:{status:'online',activities:[{name:'ğŸŸ¢ Test',type:0}],afk:false}})});log('âœ… Presence: HTTP '+pres.status+' âœ“');document.getElementById('simpleBtn').disabled=false;document.getElementById('status').innerHTML='âœ… ALL TESTS PASSED!';document.getElementById('status').className='status online';}catch(e){log('âŒ Presence: '+e.message);document.getElementById('status').innerHTML='âš ï¸ '+e.message;document.getElementById('status').className='status warn';}}async function keepSimple(){try{await safeFetch('https://discord.com/api/v10/gateway/bot',{method:'PATCH',body:JSON.stringify({op:3,d:{status:'online',activities:[{name:'ğŸŸ¢ mostakim0486 Online',type:0}],afk:false}})});uptime++;document.getElementById('status').innerHTML='ğŸŸ¢ ONLINE '+uptime+'s âœ“';document.getElementById('status').className='status online';log('âœ… Keepalive '+uptime+'s');}catch(e){log('âŒ Keepalive: '+e.message);document.getElementById('status').innerHTML='ğŸ”´ Failed: '+e.message;document.getElementById('status').className='status offline';}}function startSimple(){log('ğŸš€ Simple mode started');interval=setInterval(keepSimple,2000);keepSimple();document.getElementById('simpleBtn').disabled=true;document.getElementById('stopBtn').disabled=false;}function stopKeeper(){if(interval)clearInterval(interval);log('â¹ï¸ Stopped');document.getElementById('simpleBtn').disabled=false;document.getElementById('stopBtn').disabled=true;document.getElementById('status').innerHTML='â¹ï¸ Stopped';}</script></body></html>
